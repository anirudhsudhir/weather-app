<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="head">
      <div class="header">Weather App</div>
    </div>
    <div class="content">

        <button id="search-button">Search</button>
      </div>
      <div class="weatherdata-day">
        <div class="data-column" id="datacolumn-1"></div>

        <div class="data-column" id="datacolumn-3"></div>
        <div class="data-column" id="datacolumn-4"></div>
        <div class="data-column" id="datacolumn-5"></div>
        <div class="data-column" id="datacolumn-6"></div>
        <div class="data-column" id="datacolumn-7"></div>
        <div class="data-column" id="datacolumn-8"></div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
