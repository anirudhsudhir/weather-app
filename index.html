<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="text">Weather</div>
    </header>
    <div class="content">
      <div class="search-box">
        <input
          type="text"
          id="search-box"
          placeholder="Enter the name of a city or region"
        />
        <button id="search-button">Search</button>
      </div>
      <div class="weatherdata-day">
        <div class="data-divcolumn" id="datacolumn-1"></div>
        <div class="data-column" id="datacolumn-2"></div>
        <div class="data-column" id="datacolumn-3"></div>
        <div class="data-column" id="datacolumn-4"></div>
        <div class="data-column" id="datacolumn-5"></div>
        <div class="data-column" id="datacolumn-6"></div>
        <div class="data-column" id="datacolumn-7"></div>
        <div class="data-column" id="datacolumn-8"></div>
      </div>
    </div>
    <footer class="footer"></footer>
  </body>
</html>
